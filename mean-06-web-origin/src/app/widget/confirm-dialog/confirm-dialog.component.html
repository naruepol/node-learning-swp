<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <span>{{data.message}}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
        <mat-icon>check</mat-icon> {{data.yesText}}
    </button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false">
        <mat-icon>cancel</mat-icon> {{data.noText}}
    </button>
</mat-dialog-actions>
